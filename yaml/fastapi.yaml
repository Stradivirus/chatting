apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
  namespace: chatting
spec:
  replicas: 7
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi
        image: stradivirus/chatting:latest
        ports:
        - containerPort: 8000
        env:
        - name: REDIS_HOST
          value: "redis-cluster.chat.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
  namespace: chatting
spec:
  selector:
    app: fastapi
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP  # 로드밸런서 타입 추가